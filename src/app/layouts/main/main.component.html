<div class="d-flex">
  <mat-list style="padding-top: 63px; width: 60px" color="primary">
    <mat-list-item
      *ngFor="let item of menu"
      [routerLink]="item.link"
      routerLinkActive="active"
      style="display: flex; align-items: center; justify-content: center"
      class="menu__item d-flex align-center justify-center cursor-pointer"
      disableRipple
    >
      <icon text="light-gray" size="20">{{ item.icon }}</icon>
    </mat-list-item>
    <mat-list-item
      (click)="logout()"
      class="menu__item d-flex align-center justify-center cursor-pointer"
      [class.box-shadow]="!drawer.opened"
    >
      <icon size="20" text="light-gray">logout</icon>
    </mat-list-item>
  </mat-list>
  <mat-drawer-container
    class="example-container"
    style="width: 100%; height: 100vh"
  >
    <mat-drawer
      #drawer
      class="example-sidenav"
      mode="side"
      style="height: 100%"
      color="primary"
    >
      <mat-list
        style="padding-top: 63px; width: 150px"
        color="primary"
        class="full-height"
      >
        <mat-list-item
          *ngFor="let item of menu"
          [routerLink]="item.link"
          routerLinkActive="active"
        >
          <mat-label text="light-gray"> {{ item.text }}</mat-label>
        </mat-list-item>
        <mat-list-item (click)="logout()">
          <mat-label text="light-gray"> Logout</mat-label>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
    <div>
      <mat-toolbar color="primary">
        <mat-toolbar-row
          class="mat-elevation-z4 d-flex align-center space-between"
        >
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
          >
            <icon>menu</icon>
          </button>
          <span class="example-spacer"></span>
          <lang-switcher></lang-switcher>
        </mat-toolbar-row>
      </mat-toolbar>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
</div>
<app-confirm></app-confirm>
