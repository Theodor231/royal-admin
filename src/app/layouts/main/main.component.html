<div style="display: flex">
  <mat-list style="padding-top: 63px" color="primary">
    <mat-list-item
      *ngFor="let item of menu"
      [routerLink]="item.link"
      routerLinkActive="active"
      style="display: flex; align-items: center; justify-content: center"
    >
      <button mat-icon-button>
        <icon text="light-gray">{{ item.icon }}</icon>
      </button>
    </mat-list-item>
    <mat-list-item (click)="logout()">
      <button mat-icon-button>
        <icon text="light-gray">logout</icon>
      </button>
    </mat-list-item>
  </mat-list>
  <mat-drawer-container
    class="example-container"
    style="width: 100%; height: 100vh"
  >
    <mat-drawer
      #drawer
      class="example-sidenav"
      mode="side"
      style="height: 100%"
      color="primary"
    >
      <mat-list style="padding-top: 63px; width: 150px" color="primary" class="full-height">
        <mat-list-item
          *ngFor="let item of menu"
          [routerLink]="item.link"
          routerLinkActive="active"
        >
          <mat-label text="light-gray"> {{ item.text }}</mat-label>
        </mat-list-item>
        <mat-list-item (click)="logout()">
          <mat-label text="light-gray"> Logout</mat-label>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
    <div>
      <mat-toolbar color="primary">
        <mat-toolbar-row
          class="mat-elevation-z4 d-flex align-center space-between"
        >
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
          >
            <icon>menu</icon>
          </button>
          <span class="example-spacer"></span>
          <lang-switcher></lang-switcher>
        </mat-toolbar-row>
      </mat-toolbar>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
</div>
<app-confirm></app-confirm>
