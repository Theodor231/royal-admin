<div class="container">
  <div class="card">
    <div class="card__header">
      <div
        class="card__header--title ml-10"
        text="text"
        translate="goods.headers.edit"
      >
        Edit
      </div>
    </div>
    <div class="card__content mt-10">
      <form [formGroup]="form" class="form">
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.name')"
          [control]="form.controls.name"
          [error]="errors.name"
        ></form-input>
        <app-file-uploader
          (keyup.enter)="submit()"
          cols="12"
          class="form__item"
          [label]="t('users.fields.image')"
          [control]="form.controls.image"
          [error]="errors.image"
        ></app-file-uploader>
      </form>
    </div>
    <div class="card__footer">
      <div>
        <button
          class="card__footer--btn card__footer--cancel"
          routerLink="../../"
          translate="global_buttons.cancel"
          text="text"
        >
          cancel
        </button>
        <button
          class="card__footer--btn card__footer--submit"
          (click)="submit()"
          translate="global_buttons.save"
        >
          submit
        </button>
      </div>
    </div>
  </div>
</div>
