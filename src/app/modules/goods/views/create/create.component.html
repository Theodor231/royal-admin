<div class="container">
  <div class="card full-width" style="max-width: 900px">
    <div class="card__header">
      <div
        class="card__header--title"
        text="text"
        translate="goods.headers.create"
      >
        Create
      </div>
    </div>
    <div class="card__content">
      <form [formGroup]="form" class="form">
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.name_ro')"
          [control]="form.controls.name_ro"
          [error]="errors.name_ro"
        ></form-input>
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.name_en')"
          [control]="form.controls.name_en"
          [error]="errors.name_en"
        ></form-input>
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.name_ru')"
          [control]="form.controls.name_ru"
          [error]="errors.name_ru"
        ></form-input>
        <form-input
          cols="4"
          (keyup.enter)="submit()"
          class="form__item"
          type="number"
          [label]="t('fields.price')"
          [control]="form.controls.price"
          [error]="errors.price"
        ></form-input>
        <form-input
          cols="4"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.discount')"
          [control]="form.controls.discount"
          [error]="errors.discount"
        ></form-input>
        <app-file-uploader
          (keyup.enter)="submit()"
          cols="4"
          class="form__item"
          [label]="t('fields.image')"
          [control]="form.controls.image"
          [error]="errors.image"
        ></app-file-uploader>
        <form-input
          cols="4"
          (keyup.enter)="submit()"
          class="form__item"
          type="number"
          [label]="t('fields.height')"
          [control]="form.controls.height"
          [error]="errors.height"
        ></form-input>
        <form-input
          cols="4"
          (keyup.enter)="submit()"
          class="form__item"
          type="number"
          [label]="t('fields.width')"
          [control]="form.controls.width"
          [error]="errors.width"
        ></form-input>
        <form-input
          cols="4"
          (keyup.enter)="submit()"
          class="form__item"
          type="number"
          [label]="t('fields.length')"
          [control]="form.controls.length"
          [error]="errors.length"
        ></form-input>
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.description_ro')"
          [control]="form.controls.description_ro"
          [error]="errors.description_ro"
        ></form-input>
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.description_en')"
          [control]="form.controls.description_en"
          [error]="errors.description_en"
        ></form-input>
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('fields.description_ru')"
          [control]="form.controls.description_ru"
          [error]="errors.description_ru"
        ></form-input>
      </form>
    </div>
    <div class="card__footer">
      <div>
        <button
          class="card__footer--btn card__footer--cancel"
          routerLink="../"
          translate="global_buttons.cancel"
          text="text"
        >
          cancel
        </button>
        <button
          [disabled]="loading"
          theme="primary"
          class="card__footer--btn"
          (click)="submit()"
          translate="global_buttons.save"
        >
          submit
        </button>
      </div>
    </div>
  </div>
</div>
