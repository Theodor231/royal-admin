<div class="container">
  <div class="card">
    <div class="card__header">
      <div class="card__header--title" text="text" translate="users.headers.create">Create</div>
    </div>
    <div class="card__content">
      <form [formGroup]="form" class="form">
        <form-input
          cols="12"
          (keyup.enter)="submit()"
          class="form__item"
          [label]="t('users.fields.name')"
          [control]="form.controls.name"
          [error]="errors.name"
        ></form-input>
        <form-select
          [label]="t('users.fields.role')"
          cols="12"
          [items]="roles"
          [control]="form.controls.roleId"
          [error]="errors.roleId"
        ></form-select>
        <form-input
          (keyup.enter)="submit()"
          cols="12"
          class="form__item"
          [control]="form.controls.email"
          [label]="t('users.fields.email')"
          [error]="errors.email"
        ></form-input>
        <app-file-uploader
          (keyup.enter)="submit()"
          cols="12"
          class="form__item"
          [label]="t('users.fields.avatar')"
          [control]="form.controls.avatar"
          [error]="errors.avatar"
        ></app-file-uploader>
        <form-input
          (keyup.enter)="submit()"
          cols="12"
          [icon]="'flaticon-locked-padlock-outline'"
          class="form__item"
          [type]="'password'"
          [label]="t('users.fields.password')"
          [control]="form.controls.password"
          [error]="errors.password"
        ></form-input>
      </form>
    </div>
    <div class="card__footer">
      <div>
        <button
          class="card__footer--btn card__footer--cancel"
          routerLink="../"
          translate="global_buttons.cancel"
          text="text"
        >
          cancel
        </button>
        <button
          [disabled]="loading"
          theme="primary"
          class="card__footer--btn"
          (click)="submit()"
          translate="global_buttons.save"
        >
          submit
        </button>
      </div>
    </div>
  </div>
</div>
