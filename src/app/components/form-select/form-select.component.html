<mat-form-field [appearance]="appearance" class="full-width mx-10">
  <mat-select
    [multiple]="multiple"
    [placeholder]="label"
    [formControl]="control"
    [disabled]="disabled"
  >
    <mat-option *ngFor="let item of items" [value]="item[itemValue]">
      {{ item[itemText] }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="showErrors()">
    {{ this.helpers.getErrors(this.error, this.control) }}
  </mat-error>
</mat-form-field>
